<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS Testimonials</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row max-height align-item-center">
            <div class="col-10 mx-auto col-md-6">
                <div class="row">
                    <div class="col text-center my-5">
                        <h4 class="title-heading text-uppercase">client</h4>
                        <h1 class="title-subheading text-uppercase">testimonials</h1>
                    </div>
                </div>
                <div class="customer-card my-5 text-center card">
                    <img src="img/customer-0.jpg" id="customer-img" width="150" class="img-card mx-auto" alt="">
                    <h4 id="customer-name" class="text-uppercase">customer name</h4>
                    <div class="review-icons my-2">
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fas fa-star"></i>
                        </span>
                        <span class="star-icon">
                            <i class="fas fa-star-half"></i>
                        </span>
                    </div>
                    <p id="customer-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit voluptatum
                        illo? Quae fugiat
                        aspernatur harum aperiam, quis eos officia.</p>
                    <span class="quote-icon">
                        <i class="fas fa-quote-left"></i>
                    </span>
                    <a href="#" class="btn prevBtn"><i class="fas fa-chevron-left"></i></a>
                    <a href="#" class="btn nextBtn"><i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </div>
    </div>
    <!-- jquery -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
</body>

</html>
